# Template for generating route

apiVersion: v1
kind: Template
metadata:
  name: dc_route
objects:
- apiVersion: v1
  kind: Route
  metadata:
    name: ${NAME}
  spec:
    host: ${HOST}
    path: ${PATH}
    to:
      kind: Service
      name: ${SERVICE}

parameters:
- description: Name
  name: NAME
  required: true
- description: Service
  name: SERVICE
  required: true
- description: Path
  name: PATH
  required: true
  value: /
- description: Host
  name: HOST
  required: true
  value: api-main.10.0.75.2.xip.io



